    <div class="container">
        <div class="header">
            <div class="logo">
                <h2>START BOOTSTRAP</h2>
            </div>
            <div class="menu">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a href="" class="menu-link">PORTFOLIO</a> 
                    </li>
                    <li class="menu-item dropdown">

                        <a href="" class="menu-link">CONTACT</a>

        </div>
        <div class="main">
            <div class="main-slide">
                <div class="main-img">
                    <img src="/asset/img/bootstrap.png" alt="slide" class="slide">
                </div>
            </div>
            <div class="main-content">
                <div class="title">
                    <h2>CONTACT ME</h2>
                </div>
                <div class="icon">
                    <div class="line-icon"></div>
                    <div class="icon-star">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="line-icon"></div>
                </div>
                <div class="content">
                    <div class="content-box">
                        <div class="line"></div>
                        <div class="name">
                            <input type="text" name="name" class="content-input" placeholder="Name">
                        </div>
                        <div class="line"></div>
                        <div class="email">
                            <input type="email" name="email" class="content-input" placeholder="Email">
                        </div>
                        <div class="line"></div>
                        <div class="message">
                            <input type="text" name="message" class="content-input" placeholder="Message">
                        </div>
                    </div>
                </div>
            </div>
            <div class="connect">
                <div class="connect-list">
                    <div class="connect-item">
                        <button class="connect-button connect-setup">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                    </div>
                    <div class="connect-item">
                        <button class="connect-button connect-messager">
                            <i class="fab fa-facebook-messenger"></i>
                        </button>
                    </div>
                    <div class="connect-item">
                        <button class="connect-button connect-bell">
                            <i class="fas fa-bell"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
