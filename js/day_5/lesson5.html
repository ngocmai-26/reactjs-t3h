<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/day3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <p id="demo">Before</p>
    <button type="button" onclick="myFunction()">try it</button>
    <button type="button" onclick="text()">Số nguyên tố</button>
    <script>
        function myFunction() {
            // var a1 = 5;
            // var a2 = 1;
            // let str1 = (a1 ==5 && a2 >1) ? 'ok chửa': 'chửa';
            // console.log(str1)
            
            let text=""
            for ( i = 0; i<=10; i++) {
                text += 'các số là: ' +i +'</br>'
            }
            document.querySelector('#demo').innerHTML = text
            console.log(text)
        };
        function text() {
            let num =""
            for(let n=2; n<50;n++) {
                let count = 0
                for ( i=2; i<n; i++) {
                    if(n %i ==0) {
                        count++
                    }
                }
                        
                if(count ==0) {
                    num  += 'các số là: ' +i +'</br>'
                }
            }
            
            document.querySelector('#demo').innerHTML = num
        }
    </script>
</body>
</html>
